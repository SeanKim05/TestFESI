name: Build and Run CodeCov
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on: [push, pull_request]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: write #  to cancel/stop running workflows (styfle/cancel-workflow-action)
  contents: read #  to fetch code (actions/checkout)

jobs:
  main:
    strategy:
      fail-fast: false
      matrix:
        node: [18]
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: ⎔ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Install dependencies
        working-directory: ./front
        run: yarn ci

      - name: ▶️ Run build
        working-directory: ./front
        run: yarn build

      # - name: ▶️ Run test
      #   working-directory: ./front
      #   run: yarn vitest run --coverage

      # - name: Upload coverage reports to Codecov
      #   uses: codecov/codecov-action@v4
      #   with:
      #     token: ${{ secrets.CODECOV_TOKEN }}
      #     directory: ./front/coverage

      - name: EC2에 배포
        env:
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
        run: |
          echo "$EC2_SSH_KEY" > ec2_key.pem
          chmod 600 ec2_key.pem
          echo "Connecting to EC2 and updating frontend code..."
          ssh -i ec2_key.pem -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST '
            cd /coreal_repo/front
            git pull origin main
            yarn install
            yarn build
            if pm2 list | grep -q "coreal_frontend"; then
              pm2 restart coreal_frontend
            else
              pm2 start yarn --name "coreal_frontend" -- start
            fi
            echo "Frontend deployment completed."
          '
